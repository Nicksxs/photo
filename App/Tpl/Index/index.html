    <script type="text/javascript">
        var now_type = 1;
        var switch_tab = function(){
            var item;
            if(now_type == 1){
                item = document.getElementById("login-section");
                item.style.display = "none";
                item = document.getElementById("signup-section");
                item.style.display = "block";
                now_type = 0;
            }else{
                item = document.getElementById("signup-section");
                item.style.display = "none";
                item = document.getElementById("login-section");
                item.style.display = "block";
                now_type = 1;
            }
        }
        window.onload = function(){
                    console.log("hahah");

                    var signup_form = document.getElementById("signup-form");
                    signup_form.action = "__APP__/Index/signup";
                    signup_form.method = "post";
                }
