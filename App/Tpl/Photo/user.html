<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style type="text/css">
	body {
			background: #edeeef url("//instagramstatic-a.akamaihd.net/bluebar/727396f/images/shared/noise-2.png");
		}
		a, a:visited {
			color: #3f729b;
			text-decoration: none;
		}
		.timelineBook
		.timelineBookmarkInfo {
			padding: 0 52px 0 0;
		}
		.timelineBookmarkInfoUsername {
			overflow: hidden;
			-webkit-text-overflow:ellipsis;
			white-space: nowrap;
			padding-left: 4px;
		}
		.wrapper{
			max-width: 1024px;
			padding: 43px 0 52px;
			text-align: center;
			margin: 0 auto;
			position: relative;
			width: 992px;
		}
		.timelineSider, .timelineCenter{
			padding-top: 32px;
		}
		.timelineSider {
			float: left;
			width: 224px
			padding:16px 0;
		}
		.timelineCenter {
			box-shadow: inset 1px 0 0 rgba(0, 0, 0, .05), inset -1px 0 0 rgba(0, 0, 0, .05);
			background: #e0e1e2 url("//instagramstatic-a.akamaihd.net/bluebar/727396f/images/shared/noise-2.png");
			border: 1px solid rgba(0, 0, 0, .1);
			border-width: 0 1px;
			min-width: 240px;
			max-width: 512px;
			padding:16px 32px;
			margin-left: 224px;
		}
		.timelineCard {
			background: #fafafa;
			border: 1px solid silver;
			border-radius: 3px;
			box-shadow: 0 1px 16px rgba(0, 0, 0, .1);
		}
		.timelineBookmark {
			font-weight: 700;
			text-shadow: 0 1px 0 rgba(255, 255, 255, .8);
			line-height: 16px;
			margin-right: 24px;
			padding-top: 4px;
			position: relative;
		}
	</style>
</head>
<body>
	{$username}
	<div class="wrapper">
	    <div class="timelineContainer">
	        <volist name="photo_array" id="vo">
	        	<div class="timelineItem">
	                <div class="timelineSider">
	                	<div class="timelineBookmark">
							<div class="timelineBookmarkFirstRow">
								<div class="timelineBookmarkInfo">
									<a class="timelineBookmarkInfoUsername" href="__URL__/user/uid/{$vo.uid}">
										<span>{$vo.uid}</span>
									</a>
								</div>
							</div>
	                			
						</div>
	                </div>
	                <div class="timelineCenter">
	                    <div class="timelineCard">
	                    	<img style="width: 300px; height:300px " src="{$vo.path}{$vo.pname}">
	                    	<p>{$vo.impression}</p>
	                    </div>
	                </div>
	            </div>
	        </volist>
	    </div>
	</div>
</body>
</html>
