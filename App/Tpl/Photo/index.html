<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Photo and My Friends</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<form action="__URL__/upload" method="post" enctype="multipart/form-data">
  					<div class="form-group">
  						<label for="imageUpload">分享图片</label>
  						<input id="imageUpload" type="file" name="files[]"/>
  						<input name="" value="上传" type="submit" />
  					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
			
		</div>

	</div>

	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css"></script>
	<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
