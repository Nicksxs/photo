<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Photo and My Friends</title>
</head>
<body>
	<div class="container">
		<div class="row" style="height: 43px; background-color: rgba(4, 40, 71, 0.8); margin-bottom: 10px">
			<div class="col-md-4"></div>
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="col-sm-4 col-sm-offset-8">
					<h3>{$username}</h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<form class="form-inline" action="__URL__/index" method="post" enctype="multipart/form-data">
  					<div class="form-group">
  						<label class="sr-only" for="feeling">想法</label>
  						<input id="feeling" type="text" name="feelings" />
  					</div>
  					<div class="form-group">
  						<label class="sr-only" for="imageUpload">图片文件</label>
  						<input id="imageUpload" type="file" name="files[]"/>
  					</div>
  					<div class="form-group">
  						<label class="sr-only" for="uploadbtn">上传</label>
  						<input id="uploadbtn" name="" value="上传" type="submit" />
  					</div>
				</form>
				<volist name="photo_array" id="vo">
					<div class="row">
						{$vo.name}
						<p>{$vo.impression}</p>
						<img src="{$vo.path}{$vo.pname}">
					</div>
			    </volist>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>

	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<script src="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css"></script>
	<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
